<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Deno Oak htmx</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/htmx.org@1.9.4"></script>
</head>

<body>
  <div class="container mx-auto py-8">
    <h1 class="text-3xl font-bold mb-4">
      Hello Deno, oak, htmx
    </h1>

    <div>
      <p class="text-xl mb-4" id="randomQuotes" hx-get="/api/quote" hx-trigger="load"></p>
    </div>

    <button class="bg-sky-500 rounded-xl py-2 px-4" hx-get="/api/quote" hx-swap="innerHTML" hx-target="#randomQuotes">
      Random Quote
    </button>

  </div>
</body>

</html>
